apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: es-${{ values.git }}-webhooksecret
spec:
  secretStoreRef:
    name: awssm 
    kind: ClusterSecretStore
  target:
    name: ${{ values.git }}-webhooksecret
  data:
  - secretKey: webhook_secret
    remoteRef:
      key: ${{ values.git }}_webhook_secret
      property: ${{ values.git }}_webhook_secret
